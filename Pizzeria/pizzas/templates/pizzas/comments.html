% extends "pizzas/base.html" %}



{% block content %}

<h2>
    Pizza: {{ pizza.id }}
</h2>
<p><input type="text" name="comment"></p>


<form>
    <p><input type="text" name="comment"></p>
    <p> <button type="submit" name="btn1" value=1>Submit Comment1</button>
</form>
<form>
    <p><input type="text" name="comment"></p>
    <p> <button type="submit" name="btn1" value=1>Submit Comment 2</button>
</form>
<form>
    {% for c in comments %}
    <li>
        <p>
            {{ pizza.id }}
            {{c.text}}
        </p>
    </li>
    {% empty %}
    <li> There are no comments for this post.</li>
    {% endfor %}

    <p><input type="text" name="comment"></p>
    <p> <button type="submit" name="btn1" value=1>SubmitComment</button>
</form>
{% endblock content %}

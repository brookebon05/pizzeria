{% extends "pizzas/base.html" %}

{% block content %}

<body style="background-color:rgb(207, 207, 207)">
    <style>
        h1 {
            background-color: rgb(0, 66, 128);
            color: rgb(211, 211, 211);
            font-size: 65px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif, serif;
            text-shadow:
                4px 4px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
        }

        p {
            color: black;
            margin-left: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        h2 {
            font-size: 32px;
            font-style: italic;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: rgb(109, 0, 0);
            color: rgb(236, 236, 236);
            text-shadow:
                2px 2px 0 #000000,
                -.75px -.75px 0 #000000,
                .75px -.75px 0 #000000,
                -.75px .75px 0 #000000,
                .75px .75px 0 #000000;
        }

        iframe {
            align-content: center;
            margin-left: 0px;
            margin-right: auto;
            border: none;
            display: inline;
        }

        table tr: nth-child(odd) td {
            background-color: lightcyan;
        }

        table td {
            border: 1px solid green;
            padding: 4px 8px;
        }

        button {
            margin-left: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        input {
            margin-left: 50px;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 33.33%;
            padding: 5px;
        }
    </style>

    <body>
        <h1>Welcome to Pizzeria Luca!</h1>
        <p></p>
        <h2>Where all your pizza dreams come true.</h2>
        <p></p>
        <div class="row">
            <div class="column">
                <iframe
                    src="https://www.wellplated.com/wp-content/uploads/2019/08/How-to-Make-English-Muffin-Pizzas-Toaster-Oven.jpg"
                    frameborder="0" width="100%" height="475" scrolling="auto"></iframe>
            </div>
            <div class="column">
                <iframe src="https://i.pinimg.com/originals/3d/6c/87/3d6c87b095f1e49b2206604328ea55f5.jpg"
                    frameborder="0" width="100%" height="475" scrolling="auto"></iframe>
            </div>
            <div class="column">
                <iframe
                    src="https://hips.hearstapps.com/del.h-cdn.co/assets/18/09/1519942541-pickle-pizza-vertical.jpg?crop=1.0xw:1xh;center,top&resize=480:*"
                    frameborder="0" width="100%" height="475" scrolling="auto"></iframe>
            </div>
        </div>
    </body>
    {% endblock content %}
